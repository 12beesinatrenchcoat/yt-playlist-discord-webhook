version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: 
          command: python3 ./main.py
          name: Playlist
        env:
            ApiKey: ${{ secrets.ApiKey }}
            PlaylistID: ${{ secrets.PlaylistID }}
            WebhookUrl: ${{ secrets.WebhookUrl}}
            EmbedText: VideoURL

workflows:
  main:
    jobs:
      - build-and-test